<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,700&display=swap" rel="stylesheet">
    <title>Formulario Registro de Productos</title>
</head>

<body>
    <section class="form-registro">
        <form>
            <h4>Registro de Productos</h4>
            <input class="controls" type="number" name="ID (Inmutable)" placeholder="Identificador unico"  max="9999" required >
            <input class="controls" type="text" name="Nombre Producto" placeholder="Nombre del Producto" required>
            <input class="controls" type="text" name="Descripcion" placeholder="Descripcion" required>
            <input class="controls" type="number" name="Valor Unitario" placeholder="Valor Unitario" required>
            <select  class="controls" required  >
                <option selected disabled hidden>Selecciona una opcion</option>
                <option >Disponible</option>
                <option >No Disponible</option>
            </select>
            <input class="boton" type="submit" value="Ingresar">

        </form>



    </section>

</body>

</html>
