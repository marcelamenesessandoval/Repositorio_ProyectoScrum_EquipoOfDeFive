<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro de Productos</title>
</head>

<body>
    <section>
        <form>
            <input type="text" name="ID (Inmutable)" placeholder="Identificador unico" max="4">
            <input type="text" name="Nombre Producto" placeholder="Nombre del Producto">
            <input type="text" name="Descripcion" placeholder="Descripcion">
            <input type="number" name="Valor Unitario" placeholder="Valor Unitario">
            <label for="Estado">Selecciona una opcion:</label>
            <select name="Estado" id="Estado">
                <option value="Disponible">Disponible</option>
                <option value="noDisponible">No Disponible</option>
            </select>
            <input type="submit" value="Ingresar">

        </form>



    </section>

</body>

</html>
